<script>
if ('ondeviceorientation' in window) {
    window.addEventListener('deviceorientation', function(event) {
        if (event.beta === null && event.gamma === null) return;

        const getEl = document.getElementById.bind(document);
        const topShift = Math.min(80, Math.abs(event.beta));
        const rotateY = Math.min(30, Math.abs(event.gamma * 0.8));

        getEl('all').style.webkitTransform = getEl('all').style.transform = [
            `rotateY(${rotateY}deg)`,
            `translateY(${topShift}px)`
        ].join(' ');

        getEl('all').style.textShadow = [
            `${event.gamma * 0.8}px`,
            '3px',
            `  ${Math.abs(event.gamma * 0.5)}px`,
            'rgba(0, 0, 0, 0.3)'
        ].join(' ');
    });
}
</script>
